<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disk Method Visualizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer src="disk-method.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; max-width: 800px; margin: auto;">

  <h2>Disk Method Solid of Revolution</h2>

  <div>
    <label>f(x) = </label>
    <input type="text" id="fx" value="Math.sqrt(x)" />
    <label> from x = </label>
    <input type="number" id="a" value="0" step="0.1" />
    <label> to </label>
    <input type="number" id="b" value="4" step="0.1" />
    <button onclick="updatePlot()">Update</button>
  </div>

  <div style="margin-top: 10px;">
    <label># of Disks: </label>
    <input type="range" id="diskSlider" min="5" max="100" value="30" oninput="updateDiskLabel()" />
    <span id="diskCount">30</span>
  </div>

  <div style="margin-top: 10px;">
    <label>Rotation Speed: </label>
    <input type="range" id="speedSlider" min="5" max="100" value="30" oninput="updateSpeedLabel()" />
    <span id="speedValue">30</span>
  </div>

  <div style="margin-top: 10px;">
    <button onclick="toggleRotation()">Pause / Play Rotation</button>
  </div>

  <div style="margin-top: 15px;">
    <strong>Estimated Volume:</strong> <span id="volumeOutput">--</span> unitsÂ³
  </div>

  <div id="plot" style="width: 100%; height: 700px;"></div>

</body>
</html>
